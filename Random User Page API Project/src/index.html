<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>API Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="user-container"></div>
      <div class="quote-container"></div>
      <div class="content-container">
        <div class="pokemon-container"></div>
        <div class="meat-container"></div>
      </div>
      <div class="friends">
        <h4>Friends</h4>
        <div class="friends-container"></div>
      </div>
      <button class="buttons" type="button">generate new user
</button>

    </div>

    <!-- Handelbars Scripts -->

    <!-- script fot the iser info -->
    <script id="user-template" type="text/x-handlebars-template">
      <img id="profile-pic" src="{{pictureURL}}" alt="user image" />
      <div class="user-info">
      <span> {{firstName}} {{lastName}} </span><br>
      <span > {{city}}, {{state}} </span>
    </div>
    </script>

    <!-- script fo the user's friends -->
    <script id="friends-template" type="text/x-handlebars-template">
      <span class="friends-list"> {{friend}} </span> <br />
    </script>

    <!-- script for quote -->
    <script id="quote-template" type="text/x-handlebars-template">
      <p class="quote-title"> Favorite quote:</p>
      <div>"{{quoteText}}":</div>
      <div> - kanye </div>
    </script>

    <!-- script for pokemon section -->
    <script id="pokemon-template"  type="text/x-handlebars-template">
      <img id="pokemon-image" src="{{spriteURL}}" alt="pokeon sprite" />
      <div id="pokemon-text"> Favorite Pokemon: {{pokemonName}}</div>
    </script>></script>

    <!-- script for the about me -->
    <script id="about-template" type="text/x-handlebars-template" >
      <div class="meat-text">About me</div>
      <div class="meat-text">{{aboutText}}</div>
    </script>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>
    <script src="../build/User.js"></script>
    <script src="../build/About.js"></script>
    <script src="../build/Pokemon.js"></script>
    <script src="../build/Quote.js"></script>
    <script src="../build/Model.js"></script>
    <script src="../build/Render.js"></script>
    <script src="../build/Controller.js"></script>
  </body>
</html>
