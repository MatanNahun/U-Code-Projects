    <script id="results-template" type="text/x-handlebars-template">
      {{#each players}}
        <div class="player-card">
          <div> {{firstName}} {{lastName}}</div>
          <div> {{jerseyNumber}} </div>
          <div> picture </div>
          <img id="profile-pic" src="https://nba-players.herokuapp.com/players/{{lastName}}/{{firstName}}"  width="250" height="200" alt="player image" />
          <div>  {{position}} </div>

      {{/each}}
