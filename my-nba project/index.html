<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/build/style.css" />
    <title>my-NBA</title>
  </head>
  <body>
    <div class="page-container">
      <div class="serach-bar-container">
        <input type="text" id="team" name="team" placeholder="team name" />
        <input type="text" id="year" name="year" placeholder="year" />
        <button id="result-players-btn" type="get-team-btn">Get Team!</button>
      </div>
      <div id="results-container" class="players-results">result:</div>
    </div>

    <script id="results-template" type="text/x-handlebars-template">
      {{#each players}}
        <div>{{firstName}} {{lastName}}, {{jerseyNumber}}, {{position}}</div>
      {{/each}}
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>
    <script src="/build/Player.js"></script>
    <script src="/build/Players.js"></script>
    <script src="/build/Model.js"></script>
    <script src="/build/Render.js"></script>
    <script src="/build/Controller.js"></script>
  </body>
</html>
