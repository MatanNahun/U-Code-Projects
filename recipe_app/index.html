<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="client/style.css" />
  </head>
  <body>
    <div class="title">hi</div>
    <input id="input-ingredient" type="text" input="ingridient" />
    <button id="render-btn" class="reciepe-btn" type="button">
      search recipes
    </button>
    <div id="results-container" class="reciepes-results"></div>

    <!-- script for reciepes cards -->
    <script id="results-template" type="text/x-handlebars-template">
      {{#each reciepes}}
        <div class="reciepe-card">
          <div class="reciepe-detail">{{title}}</div>
          <div class="reciepe-detail">{{ingredient}}</div>
          <div class="reciepe-detail">{{href}}</div>
          <img
            class="reciepe-detail"
            id="profile-pic"
            src="{{thumbnail}}"
            onerror="this.src='https://cdn.vectorstock.com/i/preview-1x/75/58/default-placeholder-fitness-trainer-in-a-t-shirt-vector-20847558.webp'"
            width="250"
            height="200"
            alt="player image"
          />
      {{/each}}
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>
    <script src="/client/Reciepe.js"></script>
    <script src="/client/ModelRecipes.js"></script>
    <script src="/client/RenderRecipes.js"></script>
    <script src="/client/ControllerRecipes.js"></script>
  </body>
</html>
